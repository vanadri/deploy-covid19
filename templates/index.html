<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Tingkat Kesembuhan Kasus Covid-19</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-500
            to-cyan-300
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi Kasus Kesembuhan:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="total_kasus" class="mb-2">Total Kasus Covid-19</label>
                <input
                    type="text"
                    name="total_kasus"
                    placeholder="total_kasus"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-500
                        to-cyan-300
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Tingkat kesembuhan kasus covid-19 menurut total kasusnya adalah
                </h1>
                <h2 class="text-5xl font-bold"> {{ sembuh }}</h2>
                {% if (sembuh) != 0 %}
                <div class="mt-8">
                    <p>Total Kasus Covid-19: {{ total_kasus }}</p>
                </div>
                {% endif %}
            </div>
            <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
                <img
                    class="h-24 md:h-28"
                    src="https://burnkit.com/app/uploads/2017/02/Group2_Logo_Black.jpg"
                    alt="logo-dts"
                />
                <img
                    class="h-24 md:h-28"
                    src="https://covid19.natunakab.go.id/wp-content/uploads/2020/04/logo3.png"
                    alt="logo-dts"
                />
                <img
                    class="h-24 md:h-28"
                    src="https://i3.wp.com/untirta.ac.id/wp-content/uploads/2020/12/logo-kampus-merdeka.png"
                    alt="logo-dts"
                />
            </div>
        </section>
    </body>
</html>
